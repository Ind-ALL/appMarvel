<ion-header>
  <ion-toolbar>
    <ion-title>Login de Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="danger">
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input name="login" type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <ion-button expand="full" color="dark" (click)="loginUsuario()">Login</ion-button>

  <ion-button expand="full" fill="clear" routerLink="/inserir" class="custom-button">Novo Cadastro</ion-button>
</ion-content>
